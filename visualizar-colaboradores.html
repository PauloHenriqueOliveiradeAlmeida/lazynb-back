<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/4adf0a3a74.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
	<link rel="stylesheet" href="assets/styles/style.css" />
	<title>Visualizar colaboradores</title>
</head>

<body id="body">
	<div class="background visualizer-container">
		<div class="filter-container">
			<div>
				<input type="text" placeholder="Nome do colaborador" class="input" id="search" />
				<select name="type" class="input" id="filter-type">
					<option value="name" selected>Nome do colaborador</option>
					<option value="CPF">CPF do colaborador</option>
				</select>
			</div>
			<button id="clear-search" class="button"><span>Limpar busca</span></button>
		</div>
		<div class="table-container">
			<table id="table">
				<thead>
					<tr>
						<th>Nome:</th>
						<th>Email:</th>
						<th>Telefone:</th>
						<th>CPF:</th>
						<th>Administrador</th>
						<th></th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
	</div>
	<script type="module" src="assets/scripts/events/visualizar-colaboradores.event.js"></script>
</body>

</html>
