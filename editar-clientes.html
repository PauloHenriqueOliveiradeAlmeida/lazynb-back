<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/styles/style.css" />
		<title>Editar Colaboradores</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap">

	</head>
	<body id="body">
		<div class="background">
			<form id="form">
				<h2>Editar Clientes</h2>
				<div>
					<label for="nome">Nome do Cliente:</label>
					<input class="input" type="text" id="name" name="name" required />
				</div>
				<div>
					<label for="CPF">CPF do Cliente:</label>
					<input class="input" type="text" id="CPF" name="CPF" required />
				</div>
				<div>
					<label for="telefone">Telefone:</label>
					<input class="input" type="text" id="phone_number" name="phone_number" required />
				</div>
				<div>
					<label for="email">Email:</label>
					<input class="input" type="email" id="email" name="email" required />
				</div>


				<button type="submit" class="button"><span>Editar cliente</span></button>
			</form>

			<div class="details">
				<img src="assets/images/logo/logo.jpeg" alt="Imagem de Login" width="600" height="600"/>
			</div>
		</div>
		<script src="assets/scripts/events/clients/editar-clientes.js" type="module"></script>
	</body>
</html>
