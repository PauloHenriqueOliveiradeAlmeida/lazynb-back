<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css">
		<title>Cadastro de colaborador</title>
	</head>
	<body>
		<div class="background">
			<form>
				<h2>Faça seu Cadastro</h2>
				<div>
					<label htmlFor="nome">Nome:</label>
					<input type="text" id="nome" required />
				</div>

				<div>
					<label htmlFor="nomeEmpresa">Nome da Empresa:</label>
					<input type="text" id="nomeEmpresa" required />
				</div>
				<button onClick="{nextStep}">
					<span>Avançar <FontAwesomeIcon icon="{faLongArrowAltRight}" /></span>
				</button>
				<div>
					<label htmlFor="email">Email:</label>
					<input type="email" id="email" required />
				</div>

				<div>
					<label htmlFor="password">Senha:</label>
					<input type="password" id="password" required />
				</div>

				<div>
					<label htmlFor="contato">Contato:</label>
					<input type="tel" id="contato" required />
				</div>

				<button type="submit"><span>Fazer Cadastro</span></button>
			</form>

			<div class="details">
				<img src="cadastro.svg" alt="Imagem de Login" />
			</div>
		</div>

	</body>
</html>
